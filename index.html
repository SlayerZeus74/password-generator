<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>password-generator</title>
</head>

<body>
  <div class="container">
    <section class="section1">
      <div class="heading">
        <h1>Generate a <span>random password</span></h1>
      </div>
      <div class="para">
        <p>
          Never use an insecure password again
        </p>
      </div>
      <div class="input">
        <div class="len">
          <label for="user-input">Specify Length(8-20): </label>
          <input type="number" name="pwd Length" id="user-input" min="8" max="20" value="8">
        </div>

        <div class="types">
          <label for="Symbols">Symbols 0N/OFF:</label>
          <input type="checkbox" id="symbol" name="symbol" checked>
      </div>
      </div>


      <button class="btn" onclick="generate()">Generate passwords</button>
    </section>

    <section class="section2">
      <div class="outputs">
        <input type="text" class="pwd" value id="password-elOne" readonly>
        <input type="text" class="pwd" value id="password-elTwo" readonly>
        <!-- 

      <h1 class="pwd" id="password-elOne"></h1>
      <h1 class="pwd" id="password-elTwo"></h1> -->
      </div>

      <div class="buttons">
        <!-- <button  class="btn cpy" onclick="copyPwd(1)">Copy password</button>
      <button  class="btn cpy" onclick="copyPwd(2)">Copy password</button> -->

        <button class="btn-cpy" onclick="copyPwdOne()">Copy password</button>
        <button class="btn-cpy" onclick="copyPwdTwo()">Copy password</button>

      </div>
    </section>
  </div>
  <script src="script.js"></script>
</body>

</html>
